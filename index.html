<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <h1 class="headerText">Etch-a-Sketch!</h1>
    <div class="settingsContainer">
        <div class="colorsContainer">
            <button class="blackButton">Black</button>
            <button class="colorsButton">RGB: 
                <input type="color" color = "#000000" class="colorChoice"></button>
            <button id="resetButton">Reset!</button>
        </div>
        <div class="sizeContainer">
            <div class="sizeTextContainer"></div>
            <input type="range" min="16" max="100" value="16" 
            class="sizeSlider">
        </div>
    </div>
    <div class="sketchContainer"></div>
</body>
<script src="./javascript.js"></script>
</html>
